<!DOCTYPE html>
<html lang="pt-br">
    <head>
    <title>flex</title>

    <style>
        .flex-container {
            background-color: aquamarine;
            height: 300px;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        .flex-items {
            background-color: brown;
            height: 100px;
            padding: 10px;
            margin: 10px;
        }
    </style>
    </head>

    <body>
        <h1>Estudo de Flexbox</h1>
        <div class="flex-container">
            <div class="flex-items" style="flex: 1"></div>
            <div class="flex-items"style="flex: 2"></div>
            <div class="flex-items" style="flex: 3"></div>
          
        </div>
    </body>

</html>
