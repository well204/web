<!DOCTYPE html>
<html lang="pt">
    <head>
        <title>Tables</title>
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
            }

            table, th, td {
                background-color: rgb(0, 255, 128);
                border: 2px solid #FFF;
                border-collapse: collapse;
                border-radius: 10px;
            }
            th, td {
                padding: 10px;
                font-family: Arial, Helvetica, sans-serif;
            }
        </style>
    </head>

    <body>
        <h1>Tables</h1>
        <table>
            <tr>
                <th>Age</th>
                <th>Name</th>
            </tr>
            <tr>
                <td>19</td>
                <td>Bob</td>
            </tr>
            <tr>
                <td>34</td>
                <td>Ana</td>
            </tr>
        </table>

    </body>
</html>
