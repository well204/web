<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Layout</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        .flex-container {
            display: flex;
            flex-direction: column;
        }

        .flex-container .header, .flex-container .footer {
            background-color: gray;
            text-align: center;
            font-size: 50px;
            color: #ffffff;
        }

        .flex-container .content .main {
            text-align: justify;
        }

        .flex-container .content {
            display: flex;
        }

        .flex-container .footer {
            font-size: large;
            padding: 10px;
        }

        .flex-container .main {
            align-items: start;
            padding: 20px;
            background-color: lightgray;
        }

        .flex-container .content .navbar {
            list-style: none;
            margin-right: 15px;
            width: 500px;
        }

        .container .content .navbar ul{
        padding: 10px;
        
    }
    </style>
</head>

<body>
    <div class="flex-container">
        <div class="header">
            <h1>Cities</h1>
        </div>
        <div class="content">
            <div class="navbar">
                <ul>
                    <li><a href="#">London</a></li>
                    <li><a href="#">Paris</a></li>
                    <li><a href="#">Tokyo</a></li>
                </ul>
            </div>
            <div class="main">
                <h1>London</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque odit, cumque provident deleniti atque incidunt officia tenetur optio quam sapiente? Nostrum, aut est. Excepturi itaque repudiandae aperiam molestiae id? Autem.</p>
            </div>
        </div>
        <div class="footer">
            Footer
        </div>
    </div>
</body>
</html>
